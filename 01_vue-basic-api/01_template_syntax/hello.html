<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello World</title>
</head>
<body>
<div id="app">
    <p>{{ greetingText }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            greetingText: "Hello World!"
        }
    })
</script>
</body>
</html>
