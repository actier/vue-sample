<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Computed tax</title>
</head>
<body>
<div id="app">
    <p>金額： {{ amount }}</p>
    <p>税込金額： {{ taxAmount }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            amount: 15000
        },
        computed: {
            taxAmount() {
                return this.amount * 108 / 100;
            }
        }
    })
</script>
</body>
</html>
